<div class="mainblock">
    <div class="container">
        <div class="col-md-12 col-title">
            <div *ngIf="isAddButtonShow" id="addDiv" class="btnsearch btnhandlerpadding topmarg14">
                <button class="btn btn-info" type="button" (click)="this.hideAddButton(false)">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-heading">
                <h3>
                    Locator Master
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-12 col-title" *ngIf="isShown">
            <div *ngIf="!isEditMode">
                <b>Add Locator</b>
            </div>
            <div *ngIf="isEditMode">
                <b>Edit Locator</b>                
            </div>
            <div>
                <form (ngSubmit)="f.form.valid && onSubmit(form)" name="form" #f="ngForm" novalidate autocomplete="off">
                    <div class="form-group tableblock">
                        <table class="tabulargrid">
                            <tr class="form-group required">
                                <td><label class="control-label" for="location">Location</label></td>
                                <td>
                                    <select id="selectlocation" name="locationId" class="form-control"
                                        [ngClass]="{ 'is-invalid': f.submitted && locationId.invalid }"
                                        #locationId="ngModel" [(ngModel)]="locatorModel.locationId"
                                        (change)="onLocationSelected(locationId.value)" autofocus required>
                                        <option *ngFor="let location of locationResult" [ngValue]="location.locationId">
                                            {{location.locationName}}
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-group required">
                                <td><label class="control-label" for="locatorName">Locator Name</label></td>
                                <td>
                                    <input id="locatorName" type="text" placeholder="Locator Name"
                                        class="form-control" name="locatorName"
                                        [(ngModel)]="locatorModel.locatorName" #locatorName="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && locatorName.invalid }" required
                                        autofocus />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="locator-form-group required">
                        <div class="col-sm-12 btnsearch">
                            <button type="reset" class="btn btn-default" (click)="cancelLocator()"
                                name="cancel">Cancel</button>
                            <button type="submit" class="btn btn-primary" name="save"
                                [hidden]="isReadOnlyMode">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-12 col-title">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
                <tfoot>
                    <tr class="filters">
                        <th><input type="text" placeholder="Location Name" name="locationName" class="form-control" />
                        </th>
                        <th><input type="text" placeholder="Locator Name" name="locatorName" class="form-control" />
                        </th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
